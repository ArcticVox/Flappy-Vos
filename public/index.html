  <style>
    body {padding: 0; margin: 0; overflow: hidden;} canvas { display: block; margin: 0 auto;}
    img {display: block; margin: 0 auto; margin-top:50px;}
    h1 {text-align: center;}
    p {text-align: center; display: block; position: absolute; bottom: 3px; left: 0; right:0; color: white;}
    @-webkit-keyframes rotating /* Safari and Chrome */ {
      from {
        -ms-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      to {
        -ms-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes rotating {
      from {
        -ms-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      to {
        -ms-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    .rotating {
      -webkit-animation: rotating 2s linear infinite;
      -moz-animation: rotating 2s linear infinite;
      -ms-animation: rotating 2s linear infinite;
      -o-animation: rotating 2s linear infinite;
      animation: rotating 2s linear infinite;
    }

  </style>

<body>

  <div id="p5_loading" class="loadingclass">
    <img class="rotating" src="assets/images/vosloading.png" alt="">
    <h1>Loading!! want laden is echt niet saai</h1>
  </div>
  <p id="website">www.arcticvox.com</p>
</body>
